<div class="container center-block">
  <div class="row">
    <div class="col-lg-6">
      <h1>{{titulo}}</h1>
      <div class="panel panel-default">
        <div class="panel-body">
          <form (ngSubmit)="salvar()">
            <div class="form-group">
              <label for="id">Id</label>
              <input type="input" [(ngModel)]="pessoa.id" class="form-control" id="id" name="id" disabled>
            </div>

            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" name="nome" [(ngModel)]="pessoa.nome" class="form-control" id="nome" required>
            </div>

            <div class="form-group">
              <label for="dataNascimento">Data de nascimento</label>
              <input type="text" name="dataNascimento" [(ngModel)]="pessoa.dataNascimento" class="form-control" id="dataNascimento" mask='99/99/9999' required>
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" name="cpf" [(ngModel)]="pessoa.cpf" class="form-control" id="cpf" mask='999.999.999-99' required>
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" name="email" [(ngModel)]="pessoa.email" class="form-control" id="email">
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">Telefones</div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-inline">
                      <div class="form-group">
                        <label for="ddd">DDD</label>
                        <input type="text" class="form-control" name ="ddd" id="ddd" size="2" [(ngModel)]="ddd" mask='99'>
                      </div>
                      <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" class="form-control" name="numero" id="numero" [(ngModel)]="numero" mask='000000009'>
                      </div>
                      <button type="button" class="btn btn-default" (click)="adicionarTelefone(ddd, numero)">Adicionar</button>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <br>
                    <table class="table table-striped table-condensed">
                      <tr>
                        <th>Id</th>
                        <th>DDD</th>
                        <th>Número</th>
                        <th>Excluir</th>
                      </tr>
                      <tr *ngFor="let tel of pessoa.telefones; let i = index;" [attr.id]="tel.id">
                        <td>{{tel.id}}</td>
                        <td>{{tel.ddd}}</td>
                        <td>{{tel.numero}}</td>
                        <td><a (click)="excluirTelefone(i);"><i class="fa fa-trash"></i></a></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
