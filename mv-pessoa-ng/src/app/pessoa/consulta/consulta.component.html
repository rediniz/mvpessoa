<div class="container center-block">
  <div class="row">
    <div class="col-lg-12">
      <h1>{{titulo}}</h1>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form class="form-inline">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome">
                </div>
                <div class="form-group">
                  <label for="cpf">CPF</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="cpf">
                </div>
                <button type="button" (click)="pesquisar(nome, cpf)" class="btn btn-default">Buscar</button>
              </form>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Qtd. telefones</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let pessoa of pessoas; let i = index;" >
                    <td>{{ pessoa.id }}</td>
                    <td>{{ pessoa.nome }}</td>
                    <td>{{ getIdade(pessoa.dataNascimento)}}</td>
                    <td>{{ pessoa.cpf }}</td>
                    <td>{{ pessoa.email }}</td>
                    <td>{{ pessoa.telefones.length}}</td>
                    <td align="center">
                      <a (click)="editar(pessoa.id);">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                      </a>
                    </td>
                    <td align="center">
                      <a (click)="excluir(pessoa.id, i);">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="8" style="text-align: right;">Total de Registros: {{ pessoas.length }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
